services:
  endee:
    # Build Endee from source on Docker build (requires network access to GitHub).
    # This will clone https://github.com/EndeeLabs/endee and use the repository's
    # Dockerfile to build the image. If the upstream repo doesn't include a Dockerfile
    # the build will fail; in that case follow the README instructions to build Endee
    # locally and set ENDEE_HOST to the running service.
    build:
      context: ./third_party/endee
      dockerfile: Dockerfile
    container_name: endee-server
    ports:
      - "8080:8080"
    environment:
      - ENDEE_PORT=8080
      - ENDEE_AUTH_MODE=open
    volumes:
      - endee_data:/data
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fastapi-server
    ports:
      - "8000:8000"
    environment:
      - ENDEE_HOST=localhost
      - ENDEE_PORT=8080
      - LLM_API_KEY=${LLM_API_KEY:-}
      - LLM_MODEL=gpt-3.5-turbo
    volumes:
      - ./backend:/app
    networks:
      - rag-network
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: react-app
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - rag-network
    command: npm run dev

volumes:
  endee_data:

networks:
  rag-network:
    driver: bridge
